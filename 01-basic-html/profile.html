<!DOCTYPE html>
<html>
<head>
    <style>
        .rainbow-text {
            /* gradient color to text */
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            color: black; 
            background-color: white;
        }
    </style>
</head>
<main>
    <a href="/index" style="color: aqua;">CAMBIAR DE ACTIVIDAD</a>
    <form id="form" name="form" action="">
        <label for="asunto" class="rainbow-text">Asunto:</label>
        <input type="text" id="asunto" name="asunto">

        <label for="nombre" class="rainbow-text">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="comentarios" class="rainbow-text">Comentarios:</label>
        <input type="text" id="comentarios" name="comentarios">

        <label for="email" class="rainbow-text">Email:</label>
        <input type="email" id="email" name="email">

        <label for="numero" class="rainbow-text">Numero de telefono:</label>
        <input type="tel" id="numero" name="numero">

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('form');

            function handleFormSubmit(event) {
                event.preventDefault();

                const name = document.getElementById('nombre').value;
                const email = document.getElementById('email').value;
                const message = `Gracias por sus comentarios ${name}, te contactaremos a ${email} en caso de ser necesario.`;

                console.log(message);
            }

            form.addEventListener('submit', handleFormSubmit);
        });
    </script>
</main>
</html>
